<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="card__body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="values">
          <div class="rate"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
          <div class="time-left"><img src="./images/icon-clock.svg" alt=""> 3 days left</div>
          
        </div>
      </div>
      <div class="card__footer">
        <img src="./images/image-avatar.png" alt="" class="card__footer-img">
        <p>Creation of <span class="author">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
